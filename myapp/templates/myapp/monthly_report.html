{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <h2>{{ period }} Report</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Task</th>
                <th>Hours Spent</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.hours_spent }}</td>
                <td>{% if task.completed %} ✅ {% else %} ❌ {% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
